{% extends "base.html" %}
{% block content %}

    <br><br>
    <h4 class="ops_title">The Best App | Login</h4>
    <div class="formblock">
        <form action="/login" method="post">
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
    </div>
<br><br>

<!-- In login.html and signup.html -->
<a href="{{ url_for('google.login') }}" class="google-btn">
    <div class="google-icon-wrapper">
                <img class="google-icon" src="{{ url_for('static', filename='images/Glogo.svg') }}"/>
    </div>
    <p class="btn-text"><b>Log in with Google</b></p>
</a>

<br><br>

  <!-- Password Reset Link -->
            <a href="/request-reset" class="forgot-password">Forgot Password?</a><br><br>

<br><br>
    <!-- Link to resend verification email -->
    <p>Didn't receive the verification email? <a href="/resend-verification">Click here</a> to resend.</p>
    <p>Not registered yet? <a href="/signup">SIGN UP HERE</a>.</p>


    <a href="/" class="back-button btn waves-effect waves-light blue">HOME</a>
{% endblock %}
